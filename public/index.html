<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vape Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1 id="catalog-title">Каталог товаров</h1>
    <div id="item-list" class="product-list">
        <p>Загрузка товаров...</p>
    </div>

        <div id="cart-section" class="cart-section hidden">
            <h2>Корзина</h2>
            <div id="cart-items" class="cart-items">
                <!-- Содержимое корзины -->
            </div>
            <div class="total">
                <strong>Итого: <span id="total-price">0</span> руб.</strong>
            </div>
        </div>
        
        <div id="error-message" class="error hidden"></div>

    </div>

    <!-- Скрипт для интеграции с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
